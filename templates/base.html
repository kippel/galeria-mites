{% load i18n %}<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8' />
 <title>{% block title %}{% trans "Mit√≤mans" %}{% endblock %}</title>
 <!-- MEDIA_include_js jquery-1.5.1.min overlay.min toolbox.expose jquery.notify.min main -->
 <!-- MEDIA_compile_styles --><!-- MEDIA_include_css style -->
</head>
<body>{% block content %}{% endblock content %}

<div id="notify-container">
 <div id="basic-template"> 
  <a class="ui-notify-cross ui-notify-close" href="#">x</a>
  <h1>#{title}</h1>
  <p>#{text}</p>   
 </div>
 <div id="advanced-template"></div>
</div>
<!-- MEDIA_compile_scripts -->

{% if messages %}
  
<script type='text/javascript'>
{% for message in messages %}
   $('#notify-container').notify('create', {
        'title': '{{message.tags}}',
        'text': '{{ message }}'
   });
{% endfor %}
</script>   
{% endif %} 
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22972501-1']);
  _gaq.push(['_setDomainName', '.elcolador.cat']);
  _gaq.push(['_trackPageview']);
        
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
